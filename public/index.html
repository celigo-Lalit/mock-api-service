<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock API Service</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- JSONEditor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@10.0.0/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">

  <!-- JSONEditor JS -->
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@10.0.0/dist/jsoneditor.min.js"></script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container mt-5">
    <!-- Auth Status Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Mock API Service</h1>
      <div id="authStatus">
        <!-- Auth buttons will be populated here -->
      </div>
    </div>

    <!-- Login/Register Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="authError" class="alert alert-danger d-none"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="d-none">
              <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" minlength="6" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <div class="text-center mt-3">
              <button type="button" class="btn btn-link" id="toggleAuthMode">
                Don't have an account? Register here
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Folder Sharing Modal -->
    <div class="modal fade" id="folderShareModal" tabindex="-1" aria-labelledby="folderShareModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="folderShareModalLabel">
              <i class="fas fa-share-alt me-2"></i>Share Folder
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="folderShareError" class="alert alert-danger d-none"></div>
            <div id="folderShareSuccess" class="alert alert-success d-none"></div>
            
            <!-- Folder Info -->
            <div class="mb-3">
              <h6>Folder: <span id="shareFolderPath"></span></h6>
              <p class="text-muted">Share this folder with another user</p>
            </div>

            <!-- Share Form -->
            <form id="folderShareForm">
              <div class="mb-3">
                <label for="shareUserEmail" class="form-label">User Email</label>
                <input type="email" class="form-control" id="shareUserEmail" placeholder="user@example.com" required>
                <div id="userSearchResults" class="mt-2"></div>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-share"></i> Share Folder
              </button>
            </form>

            <!-- Current Shares -->
            <hr>
            <h6>Currently Shared With</h6>
            <div id="currentFolderShares">
              <p class="text-muted">Loading...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content - Hidden until authenticated -->
    <div id="mainContent" class="d-none">
    <div class="flex-container">
      <div class="flex-item form-section">
        <form id="routeForm" class="mb-4">
          <div class="mb-3">
            <label for="path" class="form-label">Route Path</label>
            <input type="text" class="form-control" id="path" placeholder="/example" required />
          </div>
          <div class="mb-3">
            <label for="response" class="form-label">JSON Response</label>
            <div id="jsoneditor" style="height: 400px;"></div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="flex-item table-section">
        <h2 class="mb-3">
          <i class="fas fa-sitemap me-2"></i>Your API Routes
        </h2>
        <div class="tree-container" id="treeContainer">
          <!-- Routes tree will be populated here -->
        </div>
      </div>
    </div>
    </div> <!-- End mainContent -->
  </div>
  <script src="js/script.js"></script>
  <script src="js/script-basicAction.js"></script>
  <script src="js/script-jsonEditor.js"></script>
  <script src="js/script-auth.js"></script>
  <script src="js/script-folder-sharing.js"></script>
</body>

</html>
