<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock API Service</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- JSONEditor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@10.0.0/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">

  <!-- JSONEditor JS -->
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@10.0.0/dist/jsoneditor.min.js"></script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .table-responsive {
      max-height: 500px;
      /* Adjust this value based on your row height */
      overflow-y: auto;
      overflow-x: hidden;
    }

    .table-responsive thead th {
      position: sticky;
      top: 0;
      background-color: #fff;
      /* Optional: to ensure the header has a background */
      z-index: 1;
    }

    .flex-container {
      display: flex;
      gap: 20px;
    }

    .form-section {
      flex: 0 0 60%;
      /* Do not grow or shrink, occupy 60% width */
      box-sizing: border-box;
    }

    .table-section {
      flex: 0 0 40%;
      /* Do not grow or shrink, occupy 40% width */
      box-sizing: border-box;
    }

    .toggle-btn {
      cursor: pointer;
      margin-right: 5px;
    }

    .hidden {
      display: none;
    }

    .indent {
      padding-left: 20px;
    }

    .table-section2 table {
      width: 100%;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Mock API Service</h1>
    <div class="flex-container">
      <div class="flex-item form-section">
        <form id="routeForm" class="mb-4">
          <div class="mb-3">
            <label for="path" class="form-label">Route Path</label>
            <input type="text" class="form-control" id="path" placeholder="/example" required />
          </div>
          <div class="mb-3">
            <label for="response" class="form-label">JSON Response</label>
            <div id="jsoneditor" style="height: 400px;"></div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="flex-item table-section">
        <h2 class="mb-3">Existing Routes</h2>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Route</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Open</th>
                <th>Clone</th>
              </tr>
            </thead>
            <tbody id="routesTableBody">
              <!-- Routes will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>

    // <!-- JavaScript to handle dynamic content -->
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await fetch('/routes/summary');
      const routes = await res.json();
      renderHierarchy(buildHierarchy(routes), document.getElementById('routesTableBody'));
    });

    const form = document.getElementById('routeForm');
    const pathInput = document.getElementById('path');
    const routesTableBody = document.getElementById('routesTableBody');
    pathId = "";


    function fetchRoutes() {
      fetch('/routes/summary')
        .then(response => response.json())
        .then(routes => {
          routesTableBody.innerHTML = ''; // Clear existing rows
          renderHierarchy(buildHierarchy(routes), routesTableBody);
        })
        .catch(error => console.error('Error fetching routes:', error));
    }

    function buildHierarchy(routes) {
      const hierarchy = {};

      routes.forEach(({ _id, path }) => {
        const segments = path.split('/').filter(Boolean);
        let currentLevel = hierarchy;

        segments.forEach((segment, index) => {
          if (!currentLevel[segment]) {
            currentLevel[segment] = {
              __meta__: {
                _id: index === segments.length - 1 ? _id : null,
                path: '/' + segments.slice(0, index + 1).join('/')
              },
              __children__: {}
            };
          }
          currentLevel = currentLevel[segment].__children__;
        });
      });

      return hierarchy;
    }

    function renderHierarchy(hierarchy, parentElement, parentPath = '') {
      for (const key in hierarchy) {
        const node = hierarchy[key];
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        const fullPath = node.__meta__.path;
        const hasChildren = Object.keys(node.__children__).length > 0;

        cell.style.paddingLeft = `${(fullPath.split('/').length - 2) * 20}px`;

        if (hasChildren) {
          const toggleBtn = document.createElement('span');
          toggleBtn.textContent = '+';
          toggleBtn.classList.add('toggle-btn');
          toggleBtn.addEventListener('click', () => {
            const isExpanded = toggleBtn.textContent === '-';
            toggleBtn.textContent = isExpanded ? '+' : '-';

            document.querySelectorAll(`.parent-${fullPath.replace(/\//g, '-')}`).forEach(childRow => {
              childRow.classList.toggle('hidden', isExpanded);
            });
          });
          cell.appendChild(toggleBtn);
        } else {
          cell.style.paddingLeft = `${(fullPath.split('/').length - 1) * 20}px`;
        }

        const textNode = document.createTextNode(fullPath);
        cell.appendChild(textNode);
        row.appendChild(cell);
        row.classList.add(`parent-${parentPath.replace(/\//g, '-')}`);
        if (parentPath) {
          row.classList.add('hidden');
        }
        parentElement.appendChild(row);

        if (hasChildren) {
          renderHierarchy(node.__children__, parentElement, fullPath);
        }

        if (!hasChildren) {
          // Edit Icon
          const tdEdit = document.createElement('td');
          const editBtn = document.createElement('button');
          editBtn.className = 'btn btn-sm btn-primary';
          editBtn.innerHTML = '<i class="fas fa-edit"></i>';
          editBtn.addEventListener('click', () => editRoute(node.__meta__));
          tdEdit.appendChild(editBtn);
          row.appendChild(tdEdit);

          // Delete Icon
          const tdDelete = document.createElement('td');
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn btn-sm btn-danger';
          deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
          deleteBtn.addEventListener('click', () => deleteRoute(node.__meta__._id));
          tdDelete.appendChild(deleteBtn);
          row.appendChild(tdDelete);

          // Open Icon
          const tdOpen = document.createElement('td');
          const openLink = document.createElement('a');
          openLink.className = 'btn btn-sm btn-success';
          openLink.innerHTML = '<i class="fas fa-external-link-alt"></i>';
          openLink.href = node.__meta__.path;
          openLink.target = '_blank';
          tdOpen.appendChild(openLink);
          row.appendChild(tdOpen);

          // Clone Icon column
          const tdClone = document.createElement('td');
          const cloneBtn = document.createElement('button');
          cloneBtn.className = 'btn btn-sm btn-secondary';
          cloneBtn.innerHTML = '<i class="fas fa-clone"></i>'; // Font Awesome clone icon :contentReference[oaicite:2]{index=2}
          cloneBtn.addEventListener('click', () => cloneRoute(node.__meta__));
          tdClone.appendChild(cloneBtn);
          row.appendChild(tdClone);
        }


      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const path = pathInput.value;
      await addEditRoutes(path, getEditedJSON());
      fetchRoutes();
    });

    async function addEditRoutes(path, response) {
      if (pathId != "") {
        await fetch('/routes/' + pathId, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path, response }),
        });
      } else {
        await fetch('/routes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path, response }),
        });
      }
      pathInput.value = '';
      editor.set(initialJson);
      pathId = "";
    }

    async function editRoute(route) {
      pathInput.value = route.path;
      const res = await fetch('/routes/' + route._id);
      const resp = await res.json();
      editor.set(resp.response);
      pathId = route._id;
    }

    async function deleteRoute(id) {
      if (confirm('Are you sure you want to delete this route?')) {
        await fetch(`/routes/${id}`, {
          method: 'DELETE',
        });
        fetchRoutes();
      }
    }

    async function cloneRoute(route) {
      pathInput.value = route.path;
      const res = await fetch('/routes/' + route._id);
      const full = await res.json();
      editor.set(full.response);
      pathId = ''; // resetâ€”so saving creates a new route, not edits existing
    }
    //Editor Logic
    const container = document.getElementById("jsoneditor");
    // Define options for the editor
    const options = {
      mode: 'code', // Start in tree mode
      modes: ['code', 'form', 'text', 'tree', 'view'], // Allowed modes
      onError: function (err) {
        alert(err.toString());
      }
    };
    // Create the editor
    const editor = new JSONEditor(container, options);
    // Set initial JSON data
    const initialJson = {
      "message": "Hello, World!",
      "status": true,
      "items": [1, 2, 3]
    };
    editor.set(initialJson);
    // Get Editor data
    function getEditedJSON() {
      try {
        const updatedJson = editor.get();
        console.log("Edited JSON:", updatedJson);
        // You can now use updatedJson as needed
        return updatedJson;
      } catch (err) {
        alert("Invalid JSON data: " + err);
      }
    }

    setInterval(() => {
      fetch('/ping')
        .then(response => {
          if (!response.ok) {
            console.error('Ping failed:', response.statusText);
          }
        })
        .catch(error => {
          console.error('Error during ping:', error);
        });
    }, 120000);

  </script>
</body>

</html>
