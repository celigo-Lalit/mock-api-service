<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock API Service</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- JSONEditor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@10.0.0/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">

  <!-- JSONEditor JS -->
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@10.0.0/dist/jsoneditor.min.js"></script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .flex-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .flex-item {
      box-sizing: border-box;
      min-width: 0;
    }

    .form-section {
      flex: 0 0 60%;
      /* Do not grow or shrink, occupy 60% width */
    }

    .table-section {
      flex: 0 0 40%;
      /* Do not grow or shrink, occupy 40% width */
      overflow: hidden;
    }

    /* Simple Tree View Styles */
    .tree-container {
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      background: white;
      height: 500px;
      max-height: 500px;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 8px 0;
      box-sizing: border-box;
      font-family: inherit;
    }

    .tree-item {
      display: flex;
      align-items: center;
      padding: 4px 12px;
      cursor: pointer;
      user-select: none;
      min-height: 28px;
      width: 100%;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .tree-item:hover {
      background-color: #f5f5f5;
    }

    .tree-expand {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 4px;
      cursor: pointer;
      border-radius: 2px;
      flex-shrink: 0;
    }

    .tree-expand:hover {
      background-color: #e8e8e8;
    }

    .tree-expand i {
      font-size: 10px;
      color: #666;
      transition: transform 0.2s ease;
    }

    .tree-expand.expanded i {
      transform: rotate(90deg);
    }

    .tree-icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .tree-icon i {
      font-size: 14px;
    }

    .folder-icon {
      color: #54a3ff;
    }

    .file-icon {
      color: #6cc04a;
    }

    .tree-label {
      flex: 1;
      font-size: 13px;
      color: #333;
      min-width: 0;
    }

    .tree-actions {
      display: none;
      gap: 2px;
      margin-left: 8px;
    }

    .tree-item:hover .tree-actions {
      display: flex;
    }

    .action-btn {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 3px;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .action-btn:hover {
      background-color: #e8e8e8;
    }

    .action-btn i {
      font-size: 11px;
      color: #666;
    }

    .action-btn.edit:hover i {
      color: #1976d2;
    }

    .action-btn.delete:hover i {
      color: #dc3545;
    }

    .action-btn.open:hover i {
      color: #28a745;
    }

    .action-btn.clone:hover i {
      color: #6f42c1;
    }

    .tree-children {
      overflow: hidden;
    }

    .tree-children.collapsed {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <!-- Auth Status Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Mock API Service</h1>
      <div id="authStatus">
        <!-- Auth buttons will be populated here -->
      </div>
    </div>

    <!-- Login/Register Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="authError" class="alert alert-danger d-none"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="d-none">
              <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" minlength="6" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <div class="text-center mt-3">
              <button type="button" class="btn btn-link" id="toggleAuthMode">
                Don't have an account? Register here
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content - Hidden until authenticated -->
    <div id="mainContent" class="d-none">
    <div class="flex-container">
      <div class="flex-item form-section">
        <form id="routeForm" class="mb-4">
          <div class="mb-3">
            <label for="path" class="form-label">Route Path</label>
            <input type="text" class="form-control" id="path" placeholder="/example" required />
          </div>
          <div class="mb-3">
            <label for="response" class="form-label">JSON Response</label>
            <div id="jsoneditor" style="height: 400px;"></div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="flex-item table-section">
        <h2 class="mb-3">
          <i class="fas fa-sitemap me-2"></i>Your API Routes
        </h2>
        <div class="tree-container" id="treeContainer">
          <!-- Routes tree will be populated here -->
        </div>
      </div>
    </div>
    </div> <!-- End mainContent -->
  </div>
  <script src="script.js"></script>
  <script src="script-basicAction.js"></script>
  <script src="script-jsonEditor.js"></script>
  <script src="script-auth.js"></script>
</body>

</html>
